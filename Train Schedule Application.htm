<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule Application </title>
    <link rel="stylesheet" href="./Train Schedule Application_files/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="icon" href="file:///Users/bilalsarimeseli/Desktop/Train-Schedule-Firebase/favicon.ico">
    <link rel="stylesheet" type="text/css" href="file:///Users/bilalsarimeseli/Desktop/Train-Schedule-Firebase/reset.css">
    <link rel="stylesheet" type="text/css" href="file:///Users/bilalsarimeseli/Desktop/Train-Schedule-Firebase/style.css">
    <script src="./Train Schedule Application_files/jquery-2.2.1.min.js"></script>

    <!-- Firebase Reference -->
    <script src="./Train Schedule Application_files/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="./Train Schedule Application_files/moment.min.js"></script>
</head>

<body>
    <!--Train tracker-->
    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 class="text-center">Train Time Travel!!</h1>
            <h3 class="text-center ride">Happy Journey!!!</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!--Current Train Schedule-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr id="rowtitles">
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Next Arrival</th>
                                    <th>Frequency(minutes)</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            <tr><td>Bilal Express</td><td>San Diego</td><td>16:39</td><td>15</td><td>15</td></tr><tr><td>UC BERKELEY EXPRESS</td><td>SEATTLE</td><td>16:35</td><td>90</td><td>11</td></tr></tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Trains  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title add"><strong>Add Trains</strong></h3>
                    </div>
                    <div class="panel-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="" style="color: pink">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>

                            <div class="form-group">
                                <label for="" style="color: pink">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>

                            <div class="form-group">
                                <label for="" style="color: pink">First Train Time (HH:mm - ex: 02:00)</label>
                                <input type="text" class="form-control" id="timeInput">
                            </div>

                            <div class="form-group">
                                <label for="" style="color: pink">Frequency(minutes)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>

                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="file:///Users/bilalsarimeseli/Desktop/Train-Schedule-Firebase/app.js"></script>


</body></html>
